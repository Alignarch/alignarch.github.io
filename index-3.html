<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alignarch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .triangle-left {
      position: absolute;
      width: 0;
      height: 0;
      border-top: 100vh solid #fffcf5; /* 아주 살짝 노란 흰색 */
      border-right: 50vw solid transparent;
      left: 0;
      top: 0;
      z-index: 1;
    }

    .triangle-right {
      position: absolute;
      width: 0;
      height: 0;
      border-bottom: 100vh solid #000000; /* 진한 검정 */
      border-left: 50vw solid transparent;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .center-parallelogram {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 0%, 100% 100%, 50% 100%, 0% 0%);
      background-color: #bcbcbc; /* 노출콘크리트 느낌 회색 */
      z-index: 0;
    }

    .logo {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      font-size: 48px;
      font-weight: bold;
      color: white;
      z-index: 2;
    }

    .subtitle {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      font-size: 20px;
      color: white;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="triangle-left"></div>
    <div class="triangle-right"></div>
    <div class="center-parallelogram"></div>
    <div class="logo">Alignarch.</div>
    <div class="subtitle">Align Your Architecture.</div>
  </div>
</body>
</html>
